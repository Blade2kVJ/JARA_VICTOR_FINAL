<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Nueva Institución</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">

  <h2 class="mt-4">Agregar Nueva Institución</h2>
  <form method="post" action="{% url 'institucion-create' %}" class="mb-4">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
      {{ form.nombre }}
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  
  <a class="btn btn-secondary" href="{% url 'institucion-list' %}">Volver al listado</a>

</body>
</html>
