<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Participante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">

  <h2 class="mt-4">Detalles del participante</h2>
  <div class="card">
    <div class="card-body">
      <p class="card-text"><strong>Nombre:</strong> {{ participante.nombre }}</p>
      <p class="card-text"><strong>Teléfono:</strong> {{ participante.telefono }}</p>
      <p class="card-text"><strong>Institución:</strong> {{ participante.institucion.nombre }}</p>
      <p class="card-text"><strong>Estado:</strong> {{ participante.get_estado_display }}</p>
      <p class="card-text"><strong>Observación:</strong> {{ participante.observacion }}</p>
    </div>
  </div>
  
  <a class="btn btn-secondary mt-3" href="{% url 'participante-list' %}">Volver al listado</a>

</body>
</html>
