<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo participante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="col-md-6">
        <h2 class="mb-4 text-center">Registrar Nuevo participante</h2>
        
        <form method="post" action="{% url 'participante-create' %}">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
            {{ form.nombre }}
          </div>
          
          <div class="form-group">
            <label for="{{ form.telefono.id_for_label }}">Teléfono:</label>
            {{ form.telefono }}
          </div>
          
          <div class="form-group">
            <label for="{{ form.institucion.id_for_label }}">Institución:</label>
            {{ form.institucion }}
          </div>
          
          <div class="form-group">
            <label for="{{ form.estado.id_for_label }}">Estado:</label>
            {{ form.estado }}
          </div>
          
          <div class="form-group">
            <label for="{{ form.observacion.id_for_label }}">Observación:</label>
            {{ form.observacion }}
          </div>
          
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        <a class="btn btn-secondary mt-3" href="{% url 'participante-list' %}">Volver al listado</a>
      </div>

</body>
</html>
