<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de participantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
  
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'index' %}">Index</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{ url 'participante-list' %}">Participantes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'institucion-list' %}">Instituciones</a>
    </li>
  </ul>

  <h2 class="text-center fw-bold fs-2">Listado de participantes</h2>

  <ul class="list-group">
    {% for participante in Participantes %}
      <li class="list-group-item"><a href="{% url 'participante-detail' participante.pk %}">{{ participante.nombre }}</a></li>
    {% endfor %}
  </ul>
  
  <a class="btn btn-primary mt-3" href="{% url 'participante-create' %}">Registrar nuevo participante</a>
  
  <a class="btn btn-secondary mt-3" href="{% url 'index' %}">Volver al Ã­ndice</a>

</body>
</html>
